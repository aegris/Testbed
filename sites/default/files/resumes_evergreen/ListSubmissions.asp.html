
<html>
		<head>
			<title>Jobs Module</title>
			<link rel="stylesheet" href="/layout/css/common.css" type="text/css">
			<link rel="stylesheet" href="/assets/css/common.css" type="text/css">			
			<script src="/layout/javascript/common.js" type="text/javascript"></script>
			<script src="/layout/javascript/behaviour.js" type="text/javascript"></script>
			<script src="/layout/javascript/prototype.js" type="text/javascript"  type="text/javascript"></script>
			<script src="/layout/javascript/scriptaculous/scriptaculous.js" type="text/javascript"></script>
			<script>
			var myrules = {
				'.EG-List tr.EG-FieldValue': function(el){
					el.onmouseover = function(){
						pviiClassNew(this,'EG-Highlight');
					},
					el.onmouseout = function(){
						pviiClassNew(this,'EG-FieldValue');
					}
				}
			};			
			Behaviour.register(myrules);
			</script>
			<script type="text/javascript">
			function DeleteItem(id){
				var conf = confirm("Are you sure you want to delete this item?");
				if (conf == true){
					var url = '/cust/employment/admin/ajaxhosts/DeleteItem.asp?';
					var pars = 'Id='+id;
					var target = 'Job_'+id;
					var myAjax = new Ajax.Updater(target, url, {method: 'post', parameters: pars}); 
					var varKillit = new Effect.DropOut('Job_'+id);
				}
			}
			</script>
		</head>
		<body class="EG-Body">
			<div id="menu">
			<table border="0" cellspacing="0" cellpadding="0" class="EG-List">
				<tr>
					<td class="EG-ListTitle" colspan="7">Submission List for "TIME KEEPER"</td>
				<tr> 
					<td class="EG-FieldLabel">Applicant Name</td>
					<td class="EG-FieldLabel">Email</td>
					<td class="EG-FieldLabel">Phone</td>
					<td class="EG-FieldLabel">Resume Link</td>
					<td class="EG-FieldLabel">Submitted</td>
					<td class="EG-FieldLabel">Actions</td>
				</tr>
				
				
				<tr><td class="EG-FieldValue">There are no application submissions for this job opportunity yet.</td></tr>
				
			</table>
		</div>
	</body>
</html>
